<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Ingresado</title>
</head>
<body>
    <h1>Número ingresado</h1>
    <p id="displayNumber"></p>
    <script>
        const number = localStorage.getItem('number');
        document.getElementById('displayNumber').textContent = number ? `El número ingresado es: ${number}` : 'No se ha ingresado ningún número.';
    </script>
</body>
</html>
